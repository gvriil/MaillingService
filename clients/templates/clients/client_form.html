{% extends 'mailings/base.html' %}

{% block title %}Client Form{% endblock %}

{% block content %}
<h1>{{ view.action }} Client</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'clients:client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
