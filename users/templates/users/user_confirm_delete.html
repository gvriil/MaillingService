{% extends 'mailings/base.html' %}

{% block content %}
<div class="col-12">
    <h2>Подтверждение удаления аккаунта</h2>
    <p>Вы уверены, что хотите удалить свой аккаунт?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
