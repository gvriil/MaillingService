{% extends 'mailings/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Вход</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-outline-success w-100 mb-2">Войти</button>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-sm btn-outline-danger w-100">Забыл пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
