{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <h2>Добавить комментарий</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{% url 'blogpost:blogpost_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
