<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Галерея</h5>
    <nav class="ms-5">
        <a class="btn btn-sm btn-outline-secondary" href="/">Каталог</a>
        <a class="btn btn-sm btn-outline-secondary" href="/blog/">Блог</a>
        <a class="btn btn-sm btn-outline-secondary" href="/contacts/">Контакты</a>

        {% if user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'clients:client_list' %}">Клиенты</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailings:mailing_list' %}">Рассылки</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
